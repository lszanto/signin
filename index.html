<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" >
    <title>Learnin some react.</title>
    
    <!-- React -->
    <script src="http://fb.me/react-with-addons-0.13.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
    
    <!-- React Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.2/ReactRouter.min.js" ></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js" ></script>
    
    <!-- Reactfire -->
    <script src="scripts/reactfire.min.js" ></script>
    
    <!-- Constants -->
    <script type="text/jsx" src="scripts/constants.js" ></script>
    
    <!-- App -->
    <script type="text/jsx" src="scripts/app.js" ></script>
    
    <!-- KidsList and children components -->
    <script type="text/jsx" src="scripts/kidslist.js" ></script>
</head>
    
<body>

    <div id="app" ></div>
    
    <script type="text/jsx" >
        
    var Router = ReactRouter;
        
    var { Route, DefaultRoute, RouteHandler, Link } = Router;
        
    var Home = React.createClass({
        render: function() {
            return (
                <h1>Home</h1>
            );
        }
    });
        
    var Login = React.createClass({
        render: function() {
            return (
                <h1>Do some logins</h1>
            );
        }
    });

    var Secret = React.createClass({
        mixins: [ Authentication ],

        getInitialState: function() {
            return {
                name: 'Luke'
            };
        },

        render: function() {
            return (
                <h1>Show some secrets</h1>
            );
        }
    });
        
    var routes = (
        <Route handler={App} >
            <DefaultRoute handler={Home} />
            <Route name="login" handler={Login} />
            <Route name="secret" handler={Secret} />
        </Route>
    );
    
    Router.run(routes, function(Handler) {
        React.render(<Handler />, document.getElementById('app'));
    });
        
    </script>
    
</body>
</html>
