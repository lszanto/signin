<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" >
    <title>Chisignin.</title>
    
    <link rel="stylesheet" type="text/css" href="css/pure-min.css" >
    <link rel="stylesheet" type="text/css" href="css/side-menu.css" >

    <!-- React -->
    <script src="http://fb.me/react-with-addons-0.13.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
    
    <!-- React Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.2/ReactRouter.min.js" ></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js" ></script>
    
    <!-- Reactfire -->
    <script src="scripts/reactfire.min.js" ></script>
    
    <!-- Constants -->
    <script type="text/jsx" src="scripts/constants.js" ></script>
    
    <!-- App -->
    <script type="text/jsx" src="scripts/app.js" ></script>
    
    <!-- KidsList and children components -->
    <script type="text/jsx" src="scripts/kidslist.js" ></script>
</head>
    
<body>


    <div id="layout" >
        <div id="menu" >
            <div class="pure-menu" >
                <a class="pure-menu-heading" >Chisignin</a>

                <ul class="pure-menu-list" >
                    <li class="pure-menu-item" ><a href="#" class="pure-menu-link" >Home</a></li>
                    <li class="pure-menu-item" ><a href="indx.html#kidslist" class="pure-menu-link" >Manage Kids</a></li>
                    <li class="pure-menu-item" ><a href="print.html" class="pure-menu-link" target="_blank" >Print Sheets</a></li>
                </ul>
            </div>
        </div>

        <div id="main" >
            <div class="header" >
                <h1>Chicago Signin</h1>
            </div>

            <div id="app" ></div>
        </div>
    </div>
    
    <script type="text/jsx" >
        
    var Router = ReactRouter;
        
    var { Route, DefaultRoute, RouteHandler, Link } = Router;
        
    var routes = (
        <Route handler={App} >
            <DefaultRoute handler={Login} />
            <Route name="login" handler={Login} />
            <Route name="kidslist" handler={KidsList} />
        </Route>
    );
    
    Router.run(routes, function(Handler) {
        React.render(<Handler />, document.getElementById('app'));
    });
        
    </script>
    
</body>
</html>
